name: Run video() API

on:
  push:
    branches:
      - main

jobs:
  run_video_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Get IP address
        run: echo ${{ steps.deploy.outputs.IP_ADDRESS }}
      - name: Run video() API
        run: python app.py